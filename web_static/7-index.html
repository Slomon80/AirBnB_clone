<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/4-common.css">

    <title>AirBnB Clone</title>

<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona</h4>
                <ul class="popover">
                    <h2>California</h2>
                    <li>City1</li>
                    <li>City2</li>
                    <h2>Arizona</h2>

                    <li>City2</li>

            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen</h4>
                <ul class="popover popover-right">
                    <li>Internet</li>
                    <li>Tv</li>
                    <li>Kitchen</li>
                    <li>Yam</li>
                </ul>

            </div>
            <button>Search</button>
            
        </section>
        <section class="places">
            <h1>Places</h1>

                <h2>My home</h2>
            </article>
            <article>
                <h2>Pent house</h2>
            </article>
            <article>
